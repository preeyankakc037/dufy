{% extends "base.html" %}
{% load static %}

{% block title %}Discover â€“ DuFy{% endblock %}

{% block content %}

<!-- HERO + SEARCH -->
<section class="relative h-96 overflow-hidden">
    <img src="{% static 'searchbg.png' %}" alt="Music Banner" 
         class="absolute top-0 left-[-100px] w-[calc(100%+200px)] h-full object-cover opacity-100"/>
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Discover Music</h1>
        <p class="text-lg text-gray-300 mb-8">Search by mood, artist, or vibe</p>

        <div class="w-full max-w-2xl">
            <div class="relative">
                <input id="searchInput" type="text" placeholder="e.g. Ed Sheeran, comedy, upbeat..."
                       class="w-full py-4 pl-12 pr-16 bg-gray-900 bg-opacity-80 backdrop-blur-md border border-green-500 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 text-lg"
                       onkeydown="if(event.key === 'Enter') searchMusic()"/>
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-green-400 text-xl"></i>
                <button onclick="searchMusic()" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-green-500 hover:bg-green-400 text-black font-bold py-2 px-5 rounded-full transition">
                    Search
                </button>
            </div>
        </div>
    </div>
</section>

<!-- TOP PICKS -->
<section class="py-12 px-6 bg-[#121212]">
    <div class="max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold text-white mb-8">Top Picks</h2>
        <div id="topPicks" class="flex gap-6 overflow-x-auto pb-4 scrollbar-thin scrollbar-thumb-green-500">
            <p class="text-gray-400">Loading popular tracks...</p>
        </div>
    </div>
</section>

<!-- BEST MATCHES + EDITOR'S PICKS -->
<section class="py-12 px-6">
    <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-10">
        <div>
            <h2 class="text-xl font-bold text-green-400 mb-4">Best Matches</h2>
            <ul id="latestAlbum" class="space-y-3"></ul>
        </div>
        <div>
            <h2 class="text-xl font-bold text-green-400 mb-4">Editor's Picks</h2>
            <ul id="editorsPicks" class="space-y-3"></ul>
        </div>
    </div>
</section>

<script>
let allTracks = [];

async function loadInitial() {
    try {
        const resp = await fetch('/api/recommend/?query=popular');
        const data = await resp.json();
        allTracks = data.recommendations || [];
        if (!Array.isArray(allTracks) || allTracks.length === 0) {
            document.getElementById("topPicks").innerHTML = `<p class="text-yellow-400">No tracks found.</p>`;
            return;
        }
        render(allTracks.slice(0, 5), "topPicks");
        render(allTracks.slice(0, 4), "latestAlbum");
        render(allTracks.slice(4, 8), "editorsPicks");
    } catch (e) {
        document.getElementById("topPicks").innerHTML = `<p class="text-red-400">Error loading tracks.</p>`;
    }
}

async function searchMusic() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) return;

    document.getElementById("topPicks").innerHTML = `<p class="text-gray-400">Searching "${query}"...</p>`;

    try {
        const resp = await fetch(`/api/recommend/?query=${encodeURIComponent(query)}`);
        const text = await resp.text();
        const safeText = text.replace(/\bNaN\b/g, 'null');
        const data = JSON.parse(safeText);
        const results = Array.isArray(data.recommendations) ? data.recommendations : [];
        allTracks = results;

        if (results.length > 0) {
            render(results.slice(0, 5), "topPicks");
            render(results.slice(0, 4), "latestAlbum");
            render(results.slice(4, 8), "editorsPicks");
        } else {
            document.getElementById("topPicks").innerHTML = `<p class="text-yellow-400">No results for "${query}".</p>`;
            document.getElementById("latestAlbum").innerHTML = "";
            document.getElementById("editorsPicks").innerHTML = "";
        }
    } catch (err) {
        document.getElementById("topPicks").innerHTML = `<p class="text-red-400">Search failed.</p>`;
    }
}

function isFavorite(track) {
    const favorites = JSON.parse(localStorage.getItem('favoriteTracks') || '[]');
    return favorites.some(fav =>
        fav.music_name === track.music_name &&
        fav.artist_name === track.artist_name &&
        fav.music_link === track.music_link
    );
}

function toggleFavorite(event, track) {
    event.stopPropagation();
    event.preventDefault();
    let favorites = JSON.parse(localStorage.getItem('favoriteTracks') || '[]');
    const exists = isFavorite(track);

    if (exists) {
        favorites = favorites.filter(fav => !(fav.music_name === track.music_name && fav.artist_name === track.artist_name && fav.music_link === track.music_link));
        event.target.classList.remove('text-yellow-400');
        event.target.classList.add('text-white');
    } else {
        favorites.push(track);
        event.target.classList.remove('text-white');
        event.target.classList.add('text-yellow-400');
    }
    localStorage.setItem('favoriteTracks', JSON.stringify(favorites));
}

function render(list, containerId) {
    const container = document.getElementById(containerId);
    if (!container) return;
    container.innerHTML = "";

    if (!Array.isArray(list) || list.length === 0) {
        container.innerHTML = `<p class="text-gray-400">No tracks available.</p>`;
        return;
    }

    list.forEach(track => {
        const link = track.music_link || "#";
        const name = track.music_name || "Unknown Track";
        const artist = track.artist_name || "Unknown Artist";
        const isFav = isFavorite(track);

        // YOUR EXACT PLACEHOLDER
        const defaultImage = "https://placehold.co/300x300?text=Music";
        const img = track.image_url && track.image_url.trim() !== "" ? track.image_url : defaultImage;

        if (containerId === "topPicks") {
            container.innerHTML += `
                <a href="${link}" target="_blank" 
                   class="group flex-shrink-0 w-48 relative rounded-xl overflow-hidden shadow-xl hover:scale-105 transition">
                    <img src="${img}" alt="${name}" class="w-full h-48 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition flex items-center justify-center">
                        <i class="fas fa-play text-white text-6xl opacity-0 group-hover:opacity-100 drop-shadow-2xl transition"></i>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-black to-transparent">
                        <p class="text-sm font-bold text-white truncate">${name}</p>
                        <p class="text-xs text-gray-300 truncate">${artist}</p>
                    </div>
                </a>
            `;
        } else {
            container.innerHTML += `
                <li class="flex items-center justify-between bg-[#1e1e1e] p-3 rounded-lg hover:bg-[#2a2a2a] transition group">
                    <div class="flex items-center gap-3 flex-1 min-w-0">
                        <img src="${img}" alt="${name}" class="w-12 h-12 rounded object-cover flex-shrink-0">
                        <div class="flex-1 min-w-0">
                            <p class="font-medium text-white truncate">${name}</p>
                            <p class="text-sm text-gray-400 truncate">${artist}</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <button onclick="toggleFavorite(event, ${JSON.stringify(track).replace(/"/g, '&quot;')})"
                                class="opacity-70 hover:opacity-100 transition-all">
                            <i class="fas fa-star text-xs ${isFav ? 'text-yellow-400' : 'text-white'}"></i>
                        </button>

                        <a href="${link}" target="_blank" 
                           class="bg-green-500 hover:bg-green-400 text-black font-bold w-10 h-10 rounded-full flex items-center justify-center transition">
                            <i class="fas fa-play text-sm"></i>
                        </a>
                    </div>
                </li>
            `;
        }
    });
}

window.addEventListener("DOMContentLoaded", loadInitial);
</script>

<style>
.fa-star.text-xs { 
    font-size: 11px !important; 
    transition: all 0.25s ease; 
}
.fa-star.text-yellow-400 { 
    filter: drop-shadow(0 0 6px rgba(250, 204, 21, 0.6)); 
}
</style>

{% endblock %}
